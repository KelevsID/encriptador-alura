<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Encriptador - Alura</title>
</head>

<body>
    <header>
        <a target="_blank" href="https://www.aluracursos.com/">
            <img class="logo" src="assets/logo.svg" alt="Logo Alura">
        </a>
    </header>
    <main>
        <h1>Challenge Alura - Encriptador</h1>
        <div class="contenido">
            <section>
                <textarea class="input-texto" name="" id="" cols="30" rows="10"
                placeholder="Ingrese el texto aquÃ­"></textarea>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            
            <section>
                <textarea class="mensaje" name="" id="" cols="30" rows="10" readonly></textarea>
                <div class="botones">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <ol>
            <li>
                <a target="_blank" href="https://www.aluracursos.com/">
                    <img src="assets/logo.svg" alt="Logo Alura" class="img-footer">
                </a>
            </li>

            <li>
                <a target="_blank" href="https://github.com/KelevsID/encriptador-alura">
                    <img src="assets/github.svg" alt="Logo Alura" class="img-footer">
                </a>
            </li>

            <li>
                <a target="_blank" href="https://www.linkedin.com/in/camacho-solim%C3%A1n-paulo-andr%C3%A9s/">
                    <img src="assets/linkedin.svg" alt="Logo Alura" class="img-footer">
                </a>
            </li>
        </ol>
    </footer>
</body>

</html>
